<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Startbildschirm</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 2rem;
    font-weight: 700;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }
  .container {
    display: flex;
    gap: 2rem;
    align-items: center
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  button {
    background: #005ea7;
    border: none;
    padding: 1.2rem 2rem;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover, button:focus {
    background: #004080;
    outline: none;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.98);
  }
</style>
</head>
<body>
  <h1>Startbildschirm</h1>
  <div class="container">
    <!-- QR-Code Bild links -->
    <img src="Digitale_visitenkarte.png" alt="QR Code" class="img" />

    <!-- Buttons rechts untereinander -->
    <div class="buttons">
      <button onclick="location.href='https://solar-manager-url'">Solar Manager</button>
      <button onclick="location.href='https://www.fronius.com/de'">Fronius</button>
    </div>
  </div>
</body>
</html>
